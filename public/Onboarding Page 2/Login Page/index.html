<!DOCTYPE html>
<html>
  <head>

         data-client_id="505259484700-69o5mahh8e8nn1341qip7r6dp9t8rp8b.apps.googleusercontent.com"
         
         data-login_uri="https://nigusitmemberapp.onrender.com/googlelogin"
         
         data-use_fedcm_for_prompt="true">

    </div>



    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo Black:wght@400&display=swap"
    />
    <style>
      /* Added styles to make the rectangles clickable for text input */
      .rectangle-parent,
      .rectangle-group {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px; /* Adjust spacing between boxes */
        border-radius: 8px; /* Add border-radius for better appearance */
        background-color: #f0f0f0; /* Grey background color */
        cursor: text; /* Change cursor on hover to indicate text input */
      }

      .rectangle-parent .frame-child,
      .rectangle-group .frame-item {
        display: none; /* Hide the frames */
      }

      .rectangle-parent input,
      .rectangle-group input {
        width: 100%; /* Set width of input fields to fill the entire box */
        padding: 10px; /* Add padding for better appearance */
        border: none; /* Remove border */
        background: none; /* Remove background color */
        outline: none; /* Remove outline on focus */
        font-size: inherit; /* Inherit font size */
        font-family: inherit; /* Inherit font family */
        color: inherit; /* Inherit text color */
      }

      /* Style for the forgotten password link */
      .forgotten-password {
        color: black; /* Set text color to black */
        text-decoration: none; /* Remove default underline */
        cursor: pointer; /* Change cursor to pointer on hover */
      }

      
    </style>
  </head>
  <body>
    <div class="login-page">
      <div class="login-form">
        <h1 class="welcome-back">Welcome back!</h1>
        <div class="log-in-to">Log In to your account</div>
      </div>
      <section class="frame-parent">
        <div class="rectangle-parent">
          <input type="text" placeholder="Enter your email" id="email" />
        </div>
        <div class="frame-group">
          <div class="rectangle-group">
            <input type="password" placeholder="Enter your password" id="password" />
          </div>
          <div class="frame-container">
            <div class="forget-password-link-parent">
              <div class="forget-password-link">
                <img
                  class="log-in-button"
                  loading="lazy"
                  alt=""
                  src="C:\Users\uswe\OneDrive\Desktop\WEB APP\Login Page\Resources\Vector.png"
                />
              </div>
              <div class="remember-me">Remember Me</div>
            </div>
            <a href="#" class="forgotten-password">Forgotten password?</a>
          </div>
        </div>
        <div class="google-login">
          <button class="rectangle-container" id="groupButton">
            <div class="frame-inner"></div>
            <div class="log-in">Log In</div>
          </button>
        </div>
        <div class="google-login1">
          <div class="o-r-box">
            <div class="o-r-box-inner">
              <div class="line-div"></div>
            </div>
            <div class="or">OR</div>
            <div class="o-r-box-child">
              <div class="frame-child1"></div>
            </div>
          </div>
          <div class="group-div" >
            <div class="rectangle-div"></div>
            <img
              class="image-1-icon"
              loading="lazy"
              alt=""
              src="C:\Users\uswe\OneDrive\Desktop\WEB APP\Login Page\Resources\download.png"
            />

            <section class="google-login-parent">
              <div class="log-in-with-your-google-accoun-wrapper">
                  <div class="google-login-content">
                     <a href="#" class="log-in-with">Log in with your Google account</a>
                      <!-- main login with google account -->
                    
                  </div>
              </div>
            </section>
          </div>
        </div>
        <div class="sign-up-link">
          <div class="don't-have-an-container" id="donttHaveAn">
            <span>Don't have an account? </span>
            <a href="#" class="log-in-with">Sign Up</a>
          </div>

        </div>
        <div class="g_id_signin" data-type="standard"></div>

      </section>
    </div>


    <script type="text/javascript">
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", async function (e) {
          // Please sync "signup successful" to the project
          // make api post request.

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const requestBody = JSON.stringify({
           email: email,
           password: password,
            
          });

          var response =  await fetch('https://nigusitmemberapp.onrender.com', {
            method: 'POST',
            //mode: "cors",
            body: requestBody,
            headers: {
              'Content-Type' : "application/json",
            }
          });

          var data = await response.text();
          var intermediateData = JSON.parse(data)
          console.log(response.status);
          switch (response.status) {
            case 401:
              alert('Invalid username or password');
              break;
            case 200:
              alert('login Successful');
              window.location.href = intermediateData.url;

              break;
            
          }
        });
      }
      
      var donttHaveAn = document.getElementById("donttHaveAn");
      if (donttHaveAn) {
        donttHaveAn.addEventListener("click", function (e) {
          window.location.href = "https://nigusitmemberapp.onrender.com/signup";
        });
      }
     
     
        

    </script>
  </body>
</html>
