<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./qr-code.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo Black:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="qr-code">
      <header class="frame-header">
        <div class="frame-child10"></div>
        <div class="frame-wrapper">
          <img
            class="group-icon"
            loading="lazy"
            alt=""
            src="C:\Users\uswe\OneDrive\Desktop\WEB APP\QR code page\Resources\icons8-arrow-left-50 (1).png"
            id="groupIcon"
          />
        </div>
        <div class="qr-code1">QR CODE</div>
      </header>
      <section class="qr-code-inner">
        <div class="frame-parent3">
          <div class="circle-wrapper">
            <div class="circle">
              <img
                class="circle-child"
                loading="lazy"
                alt=""
                src="C:\Users\uswe\OneDrive\Desktop\WEB APP\QR code page\Resources\1-intro-photo-final.jpg"
              />

              <div class="person-icon-wrapper">
                <div class="person-icon">
                  <div class="john-eddie-wrapper">
                    <b class="john-eddie">John Eddie</b>
                  </div>
                  <div class="john-eddie1">@John Eddie</div>
                </div>
              </div>
            </div>
          </div>
          <div class="instruction-box">
            <div class="walk-into-any">
              Walk into any affiliated business and share your QR Code for a
              discount.
            </div>
          </div>
          <div class="image-container-wrapper">
            <div class="image-container">
              <div class="image-container-child"></div>
              <img
                class="istockphoto-828088276-612x612-icon"
                loading="lazy"
                alt=""
                src="C:\Users\uswe\OneDrive\Desktop\WEB APP\QR code page\Resources\QR_code_for_mobile_English_Wikipedia-1400x700.jpg"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var groupIcon = document.getElementById("groupIcon");
      if (groupIcon) {
        groupIcon.addEventListener("click", function (e) {
          // Please sync "profile" to the project
        });
      }
      </script>
  </body>
</html>
